<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management System</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css' integrity='sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js' integrity='sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/' crossorigin='anonymous'></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css" />
    <link rel="shortcut icon" type="image/png" th:href="@{/images/healthcare.png}"/>


</head>
<body >

<h1>Patient Assignments</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Relation</th>
        <th>phone Number</th>
        <th>Assign Nurse</th>
    </tr>
    <tr th:each="patient : ${patients}">
        <td th:text="${patient.nurse_id}">Patient ID</td>
        <td th:text="${patient.name}">Patient Name</td>
        <td th:text="${patient.email}">Patient Email</td>
        <td th:text="${patient.relation}">Patient relation</td>
        <td th:text="${patient.phoneNumber}">Patient phoneNumber</td>
        <td th:text="${patient.nurse.name}">Assigned Nurse</td>
        <td>
            <form th:action="@{/assignments}" method="post">
                <input type="hidden" th:name="patientId" th:value="${patient.id}" />
                <label for="nurse">Assign Nurse:</label>
                <select th:name="nurseId" id="nurse">
                    <option th:each="nurse : ${nurse}" th:value="${nurse.id}" th:text="${nurse.name}"></option>
                </select>
                <input type="submit" value="Assign" />
            </form>

        </td>
    </tr>
</table>
</body>
</html>
