<!--boodtrap tabel-->


<div class="container mt-5">
    <h1>Patients List</h1><br>

    <!--    <a class="btn btn-primary" th:href="@{/addPatients}" ><i class="fa-solid fa-user-plus"></i>Add New Patient</a>-->
    <br/>
    <br/>
    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Relation</th>
            <th>Phone Number</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient: ${listPatients}">
            <td th:text="${patient.id}"></td>
            <td th:text="${patient.name}"></td>
            <td th:text="${patient.email}"></td>
            <td th:text="${patient.phoneNumber}"></td>
            <td>
                <a th:href="@{/showPatientData/{id}(id=${patient.id})}"><button type="button" class="btn btn-info"><i class="fa-solid fa-eye"></i>&nbsp;View</button></a>
                <a th:href="@{/showFormForAssign}"><button type="button" class="btn btn-dark"><i class="fa-solid fa-pen"></i>&nbsp;Assign</button></a>
                <a th:href="@{/showFormForUpdate/{id}(id=${patient.id})}"><button type="button" class="btn btn-warning"><i class="fa-solid fa-pen-to-square"></i>&nbsp;Update</button></a>
                <a th:href="@{/deletePatient/{id}(id=${patient.id})}"><button type="button" class="btn btn-danger"><i class="fa-solid fa-trash"></i>&nbsp;Delete</button></a>

                <!--                    <i class="fa-solid fa-pen-to-square"></i>-->
                <!--                    <i class="fa-solid fa-trash"></i>-->
            </td>
        </tr>

    </table>
</div>
