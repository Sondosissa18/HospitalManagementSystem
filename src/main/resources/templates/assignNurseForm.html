<div class="container mt-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Add Patient</p>

                            <form class="mx-1 mx-md-4" th:action="@{/savePatients}", th:object="${patient}" method="post">

                                <input type="hidden" th:field="*{id}" >-->
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" th:field="*{email}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="exampleInputname1">Name</label>
                                    <input type="text" th:field="*{name}"  class="form-control" id="exampleInputname1" placeholder="Enter Name">
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="exampleInputrelation1">Relation</label>
                                    <input type="text" th:field="*{relation}"  class="form-control" id="exampleInputrelation1" placeholder="relation">
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="exampleInputphoneNumber1">phoneNumber</label>
                                    <input type="text" th:field="*{phoneNumber}"  class="form-control" id="exampleInputphoneNumber1" placeholder="phoneNumber">
                                </div>
                                <br>
                                <button type="submit" class="btn btn-primary">Submit</button>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
