<div class="container center mt-5">
    <h1>Complain Form</h1><br>

    <form class="mx-1 mx-md-4" th:action="@{/assignments}"  method="post">

        <div class="form-group">
                        <label for="exampleFormControlSelect1">Select Patient</label>
                        <select  th:field="*{listOfPatients}" class="form-control" id="exampleFormControlSelect1">
                            <option value="0">Choose...</option>
                            <option th:each="patient : ${listOfPatients}" th:value="${patient.id}"  th:text="${patient.name}"></option>
                        </select>
                    </div>
        <br>
        <div class="form-group">
                        <label for="exampleFormControlSelect1">Select Nurse</label>
                        <select th:field="*{listOfNurse}"  class="form-control" id="exampleFormControlSelect2">
                            <option value="0">Choose...</option>
                            <option th:each="nurse : ${listOfNurse}" th:value="${nurse.id}" th:text="${nurse.name}"></option>
                        </select>
                    </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
