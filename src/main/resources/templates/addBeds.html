<div class="container mt-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Add A New Bed</p>

                            <form class="mx-1 mx-md-4" th:action="@{/saveBeds}", th:object="${beds}" method="post">

                                <div class="form-group">
                                    <label for="exampleInputNumber1">Bed number</label>
                                    <input type="number" th:field="*{number}"  class="form-control" id="exampleInputNumber1" placeholder="Bed Number">
                                </div>
                                <br>
                                <br>
                                <button type="submit" class="btn btn-primary">Submit</button>

                            </form>

                        </div>
                    </div>
