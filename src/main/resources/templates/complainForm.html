<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Hospital Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/dashboard}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/logout}">Logout</a>
                </li>

            </ul>

        </div>
    </div>
</nav>

<div class="container center mt-5">
    <h1>Complain Form</h1><br>
    <form th:action="@{/saveComplain}", th:object="${complain}" method="post" >
       <div class="form-group">
            <label for="exampleInputName1">Enter Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Enter Name">
        </div>
        <br/>
        <div class="form-group">
            <label for="exampleInputBranch1">Branch</label>
            <input type="text" th:field="*{branch}" class="form-control" id="exampleInputBranch1" aria-describedby="emailHelp" placeholder="Enter Branch">

        </div>
        <br/>
        <div class="form-group">
            <label for="exampleInputContactNumber1">ContactNumber</label>
            <input type="number" th:field="*{contactNumber}" class="form-control" id="exampleInputContactNumber1" aria-describedby="positionHelp" placeholder="Enter Contact Number">

        </div>
        <br/>
        <div class="form-group">
            <label for="exampleInputFullComplain1">Full Complain</label>
            <input type="text" th:field="*{fullComplain}" class="form-control" id="exampleInputFullComplain1" aria-describedby="salaryHelp" placeholder="Enter Full Complain">

        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Save Patient Complain</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
